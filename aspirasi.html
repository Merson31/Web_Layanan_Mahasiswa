<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Saran dan Aspirasi</title>
    <link rel="stylesheet" href="style2.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1 data-aos="fade-up">Form Saran <span>& Aspirasi</span></h1>
      <div class="aspiration-form" data-aos="zoom-in">
        <form
          method="POST"
          action="https://script.google.com/macros/s/AKfycbxucQH_x1AzBcdBS_mIuHCm1WKD-IvVq9wVHb0KNTnTDm_gjdSMWz7D9ppjqahW3gvKtg/exec"
          id="form-aspirasi"
        >
          <div class="contact">
            <label for="">Informasi Mahasiswa:</label>
            <input
              type="text"
              id="name"
              name="Nama"
              placeholder="Nama"
              required
            />
            <input
              type="number"
              id="name"
              name="NIM"
              placeholder="NIM"
              required
            />
            <input
              type="text"
              id="name"
              name="Prodi"
              placeholder="Program Studi"
              required
            />
            <input
              type="number"
              id="name"
              name="Angkatan"
              placeholder="Angkatan"
              required
            />

            <label for="">Informasi Kontak:</label>
            <input
              type="email"
              id="email"
              name="Email"
              placeholder="Email"
              required
            />
            <input
              type="tel"
              id="phone"
              name="No_WA"
              placeholder="Nomor Whatsapp"
              required
            />
          </div>

          <div class="additional">
            <label for="">Saran dan Aspirasi:</label>
            <textarea
              name="Aspirasi"
              id="aspiration"
              cols="30"
              rows="10"
              placeholder="Isikan Saran dan Aspirasi Anda"
              required
            ></textarea>
          </div>
          <div class="btn-2">
            <!-- <div class="kembali">
              <a href="kategori.html">Kembali</a>
            </div> -->
            <div class="kirim">
              <input type="submit" value="Kirim" class="send-btn1" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        const form = document.getElementById("form-aspirasi");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const data = new FormData(form);
          const action = e.target.action;
          fetch(action, {
            method: "POST",
            body: data,
          }).then(() => {
            alert("Saran dan Aspirasi Anda berhasil terkirim!");
          });
        });
      });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
